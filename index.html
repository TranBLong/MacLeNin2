      let questions = [];
      let current = 0;

      function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
      }

      function startQuiz() {
        const f = parseInt(document.getElementById("from").value) - 1;
        const t = parseInt(document.getElementById("to").value);

        questions = allQuestions.slice(f, t);
        questions = shuffle(questions);

        document.getElementById("settings").style.display = "none";
        document.getElementById("quiz-box").style.display = "block";

        loadQuestion();
      }

      function loadQuestion() {
        if (questions.length === 0) {
          document.getElementById("quiz-box").innerHTML =
            "<h2>Bạn đã hoàn thành tất cả câu đúng! 🎉</h2>";
          return;
        }

        current = 0;

        const q = questions[current];
        document.getElementById("question").innerText = q.q;

        let shuffledAnswers = shuffle([...q.a]);
        let answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        document.getElementById("result").innerText = "";

        shuffledAnswers.forEach((a) => {
          const div = document.createElement("div");
          div.className = "answer";
          div.innerText = a.text;

          div.onclick = () => {
            if (a.correct) {
              div.classList.add("correct");
              document.getElementById("result").innerText = "Đúng rồi! ✔";

              setTimeout(() => {
                questions.shift();
                loadQuestion();
              }, 1500);
            } else {
              div.classList.add("wrong");
              document.getElementById("result").innerText = "Sai rồi ❌";

              // ⭐ Hiện đáp án đúng bằng màu xanh
              document.querySelectorAll(".answer").forEach((btn) => {
                let txt = btn.innerText.trim();
                let correctAns = q.a.find((x) => x.correct).text.trim();

                if (txt === correctAns) {
                  btn.classList.add("correct");
                }
              });

              // Đưa câu sai xuống cuối hàng đợi
              let wrong = questions.shift();
              questions.push(wrong);

              setTimeout(() => {
                loadQuestion();
              }, 3000);
            }

            document.querySelectorAll(".answer").forEach((btn) => {
              btn.style.pointerEvents = "none";
            });
          };

          answersDiv.appendChild(div);
        });
      }
    </script>
  </body>
</html>
